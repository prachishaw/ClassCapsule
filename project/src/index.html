<!-- This tells the browser that this is an HTML5 document -->
<!DOCTYPE html>

<!-- Start of the HTML document with English as the language -->
<html lang="en">
  <head>
    <!-- This sets the title of the webpage (seen on the browser tab) -->
    <title>My app</title>

    <!-- This line adds Google's Material Icons font so we can use icons like home, menu, etc. -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- This sets the character set to UTF-8 so we can use all kinds of letters and symbols -->
    <meta charset="UTF-8" />

    <!-- This helps Angular know the base path of the app for routing -->
    <base href="/">
  </head>

  <body>
    <!-- This is the root of your Angular app. Angular replaces <app-root> with your actual content -->
    <app-root>Loading...</app-root>
  </body>
</html>
