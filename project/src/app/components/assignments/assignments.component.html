<!-- ðŸ§± This is the main box that holds the entire assignments page -->
<div class="assignments-page">

  <!-- ðŸ§¢ Top part of the page: shows the title, description, and add button -->
  <div class="page-header">
    <div>
      <!-- ðŸ“˜ Big heading for the page -->
      <h1>Assignments</h1>

      <!-- ðŸ“„ Small line telling what this page is about -->
      <p>Track and manage all course assignments</p>
    </div>

    <!-- âž• Button to add a brand new assignment -->
    <button mat-raised-button color="primary">
      <mat-icon>add</mat-icon>
      Create Assignment
    </button>
  </div>

  <!-- ðŸ§­ Tabs used to filter assignments by type (like a filter) -->
  <div class="assignments-tabs">
    <!-- ðŸŸ¢ Button that shows all the assignments together -->
    <button mat-raised-button color="primary">All Assignments</button>

    <!-- ðŸŸ¡ Button that shows only pending assignments -->
    <button mat-stroked-button color="primary">Pending</button>

    <!-- ðŸ”µ Button that shows only submitted assignments -->
    <button mat-stroked-button color="primary">Submitted</button>

    <!-- ðŸŸ£ Button that shows only graded assignments -->
    <button mat-stroked-button color="primary">Graded</button>
  </div>

  <!-- ðŸ“¦ This part shows a list of assignment cards (like boxes with info) -->
  <div class="assignments-list">

    <!-- ðŸ” For each assignment in the list, show a card -->
    <mat-card 
      *ngFor="let assignment of assignments" 
      class="assignment-card animate-fade-in"
    >
    
      <!-- ðŸŽ¯ Top part of each card: shows title and current status -->
      <div class="assignment-header">
        <div class="assignment-title">

          <!-- ðŸ“ Shows the name/title of the assignment -->
          <h3>{{ assignment.title }}</h3>

          <!-- ðŸŽ“ Shows the course name with a colored tag -->
          <mat-chip 
            [style.background-color]="getCourseColor(assignment.courseId)" 
            class="course-chip"
          >
            {{ getCourseTitle(assignment.courseId) }}
          </mat-chip>
        </div>

        <!-- ðŸš¦ Shows the assignment's status (like pending, submitted, etc.) -->
        <div class="assignment-status">
          <mat-chip [class]="'status-' + assignment.status">
            {{ assignment.status }}
          </mat-chip>
        </div>
      </div>

      <!-- ðŸ” This part shows extra details like course name, due date, and grade -->
      <div class="assignment-details">

        <!-- ðŸ“š Shows which course this assignment belongs to -->
        <div class="detail-item">
          <span class="detail-label">Course:</span>
          <span class="detail-value">
            {{ getCourseTitle(assignment.courseId) }}
          </span>
        </div>

        <!-- ðŸ“… Shows when the assignment is due. Turns red if it's overdue -->
        <div class="detail-item">
          <span class="detail-label">Due Date:</span>
          <span 
            class="detail-value" 
            [class.overdue]="isOverdue(assignment.dueDate)"
          >
            {{ formatDueDate(assignment.dueDate) }}
          </span>
        </div>

        <!-- ðŸ† Shows the grade if it's already given -->
        <div *ngIf="assignment.grade" class="detail-item">
          <span class="detail-label">Grade:</span>
          <span class="detail-value grade">
            {{ assignment.grade }}/100
          </span>
        </div>
      </div>

      <!-- ðŸ§° Action buttons: things a user can do with this assignment -->
      <div class="assignment-actions">

        <!-- â¬†ï¸ This button lets you submit the assignment (only if it's pending) -->
        <button 
          *ngIf="assignment.status === 'pending'" 
          mat-raised-button 
          color="primary"
          (click)="submitAssignment(assignment.id)"
        >
          <mat-icon>upload</mat-icon>
          Submit Assignment
        </button>

        <!-- ðŸ‘ï¸ Lets the user open the full details of the assignment -->
        <button mat-stroked-button color="primary">
          <mat-icon>visibility</mat-icon>
          View Details
        </button>

        <!-- ðŸ“¥ Lets the user download the assignment file -->
        <button mat-stroked-button color="primary">
          <mat-icon>download</mat-icon>
          Download
        </button>
      </div>
    </mat-card>
  </div>
</div>
